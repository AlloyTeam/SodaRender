<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/ppp" id="p">
<div soda-repeat="item in list">
  {{item.show|date:2}}
</div>

</script>

<div id="pp"></div>

<script type="text/javascript" src="../src/sodaRender.js"></script>	
<script type="text/javascript">
window.show = 1;
sodaFilter("date", function(input, length){
    return "2d" + length;
});
var data = {
  a: 1,
   list: [
         {list: [{'title': '<>aa</h1>'}, {'title': 'bb'}], name: 'a', show: 1},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'c'}
   ]
};
var target = document.getElementById("pp");
var result = sodaRender(document.getElementById("p").innerHTML, data);
console.log(result);
console.log(result.innerHTML);

target.appendChild(result);
</script>
</body>
</html>
