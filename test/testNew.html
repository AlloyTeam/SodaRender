<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/ppp" id="p">
{{a.p || a}}
{{0}}
{{'aa' + 1}}
<img soda-src="pp{{'aa'}}.img" />
<div soda-repeat="item in list track by p" data-id="{{item.name}}" id="sd{{p}}">
{{item.show|date:'2'}}
{{item.show|filter1:p}}
<div soda-bind-html="'<div><a href=pp>sadfdsf</a></div>'">
  <div>sadf</div>
</div>
</div>


<div class="{{a+1}}" soda-if="a" soda-class="!a ? 'active' : 'p'">{{a}}</div>
{{list[0]['name']}}
</script>

<div id="pp"></div>


<script type="text/javascript" src="../src/sodaRender.js"></script>	
<script type="text/javascript">
window.show = 1;
sodaFilter("date", function(input, length){
    return "2d" + length;
});

sodaFilter("filter1", function(input, show){
      console.log(show);
    return input + show;
});
var data = {
  a: 1,
   list: [
         {list: [{'title': '<>aa</h1>'}, {'title': 'bb'}], name: 0, show: 1},
         {list: [{'title': 0 }, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'b'},
         {list: [{'title': 'aa'}, {'title': 'bb'}], name: 'c'}
   ]
};
var t = + new Date();
var target = document.getElementById("pp");
var result = sodaRender(document.getElementById("p").innerHTML, data);

console.dir(result.innerHTML);

target.appendChild(result);

console.log(+ new Date - t);

</script>
</body>
</html>
