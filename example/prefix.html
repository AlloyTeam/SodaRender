<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../dist/soda.min.js"></script>
<script>

    soda.prefix('o-')

    var tpl = '\
    <ul>\
        <li o-repeat="item in list" o-if="item.show">\
            {{item.name}}\
        </li>\
    </ul>'


    var data = {
        list: [
            {name: "Hello" ,show: true},
            {name: "sodajs" ,show: true},
            {name: "AlloyTeam"}
        ]
    };

    document.body.innerHTML =  soda(tpl, data);
</script>
</body>
</html>
